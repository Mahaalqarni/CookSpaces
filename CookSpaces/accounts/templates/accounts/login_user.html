<section>
    <div class="container-fluid ps-md-0">
        <div class="row g-0">
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto" >
                    <h3 class=" title login-heading mb-4 " >!مرحبا</h3>
      
                    <!-- Sign In Form -->
                    <form action="{% url 'accounts:login' %}" method="post" class="d-flex flex-column gap-2 ">
                        {% csrf_token %}

                      <div class="form-floating mb-3">
                        <input name="username" class="form-control" type="text" minlength="3" id="floatingInput" required placeholder="اسم المستخدم" />
                        <label for="floatingInput">اسم المستخدم</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input name="password" class="form-control" type="password" minlength="6" id="floatingPassword" required placeholder="الرقم السري" />
                        <label for="floatingPassword">الرقم السري</label>
                      </div>
      
                      <!-- <div class="form-check mb-3">

                      </div> -->
      
                      <div class="d-grid">
                        <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">تسجيل دخول</button>
                        <div class="text-center">
                          <a class="small" href="{% url 'accounts:register' %}">ماعندك حساب؟</a>
