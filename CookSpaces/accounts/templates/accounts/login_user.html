{% extends 'main/base.html' %}

{% block title %}Login User{% endblock %}

{% block style %}
<style>

</style>
{% endblock %}
{% block content %}

<section class="login" 
    style="margin-top: 100px;
    background-image: url('/static/images/Screenshot 2024-04-28 002944.png');
    background-size: cover;
    background-repeat: no-repeat;
    position: relative;
    height: 600px;
    direction: rtl;
    width: 70%;
    margin-bottom: 400px;">

    <div class="container" style="background-color: #F4F2EE; padding: 30px; border-radius: 20px; border: 20px; width: 600px; height: 500px; margin-left: 300px;  margin-top: 100px; ">   
        {% if msg %}
        <div class="alert alert-danger">{{msg}}</div>
        {% endif %}
        <h1 class="mb-3" style="margin-top: 50px; margin-right: 30px;">تسجيل دخول</h1>
        <div class="row">
            <div class="col-11" style=" margin-bottom: 100px; margin-right: 30px;  margin-top: 50px;">

                <form action="{% url 'accounts:login' %}" method="post" class="d-flex flex-column gap-2 ">
                    {% csrf_token %}

                    <input name="username" class="form-control mb-2" type="text" minlength="3" required placeholder="اسم المستخدم" />
                    <input name="password" class="form-control" type="password" minlength="6" required placeholder="الرقم السري" />

                    <input type="submit" class="btn btn mt-3" style="background-color: chocolate;" value="تسجيل دخول" />

                </form>
                
            </div>
        </div>
    </div>
</section>
{% endblock %}
