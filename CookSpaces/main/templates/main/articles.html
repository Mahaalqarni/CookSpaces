{% extends 'main/base.html' %}
{% block title %}CookSpaces | ARTICLES{% endblock %}

{% block style %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diplomata&family=Londrina+Outline&family=Whisper&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Diplomata&family=Lobster&family=Londrina+Outline&family=Whisper&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/351e3a5348.js" crossorigin="anonymous"></script>

    <!--  Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">{% endblock %}

{% block content %}

<section style="padding-top:150px;">
    <div class="container" >        
        <h2 class=" title h1 fw-bold"> <u class="text-warning"><span style="color: #00815b; margin-top: 500px; ">  مواضيع تهمك وتفيدك </span></u></h2>
        <div class="row " style="background-color: #dddcd9; border-radius: 30px; padding: 50px;">
            {% for kitchen in kitchens %}
            <div class="col-6" style="margin: 20px 0; ">
                <div class="notification">
                    <div class="notiglow"></div>
                    <div class="notiborderglow"></div>
                    <div class="notititle">{{kitchen.title}}</div>
                    
                    <a href="{% url 'main:article_detail' kitchen.id %}" class="notititle text-decoration-none" style="color: rgba(0, 0, 0, 0.582);" >
                      اقرأ المزيد
                  </a>
                </div>
            </div>
                    
                {% endfor %}
                </div>                    
    </div>
    
</section>


{% endblock %}
