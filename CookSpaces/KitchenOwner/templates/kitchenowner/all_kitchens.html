{% extends "main/base.html" %}

{% block title %} all kitchens {% endblock  %}
{% block content  %}
<div class="container">
    <div class="row" style="margin-top: 150px;">
                <h1>All Kitchens</h1>
                    {% for kitchen in kitchens %}
                        <div class="col-4 d-flex mt-2">
                            <div class="card" style="width: 20rem;">
                                <img src="{{kitchen.image.url}}" class="card-img-top" alt="poster">
                                <div class="card-body">
                                   <h5 class="card-title">{{kitchen.title}}</h5>
                                   <h6>Spcae: {{kitchen.space}} m<sup>2</h6>
                                   <h6>Price: {{kitchen.price}} SR/{{kitchen.period}}</h6>
                                   <div class="d-flex justify-content-end">
                                        <a href="{% url 'KitchenOwner:kitchen_details' kitchen.id %}" class="btn btn-outline-warning" style="color: #6E6A6A;">التفاصيل</a>
                                   </div>
                                </div>
                             </div>
                        </div>
                        
                    {% endfor %}
            </div>                    
</div>



{% endblock  %}
