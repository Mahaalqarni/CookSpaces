{% extends "main/base.html" %}

{% block title %} all kitchens {% endblock  %}
{% block content  %}
<section>
    <div class="row">
        <div class="col-4 d-flex gap-3">
                
                    {% for kitchen in kitchens %}
                    <div class="row px-3">
                        <div class="col d-flex justify-content-center" style="justify-items: center;">
                            <div class="card" style="width: 20rem;">
                                <img src="{{kitchen.poster.url}}" class="card-img-top" alt="">
                                <div class="card-body">
                                   <h5 class="card-title">{{kitchen.title}}</h5>
                                   <h6>Spcae: {{kitchen.space}} m<sup>2</h6>
                                   <h6>Price: {{kitchen.price}} SR/{{kitchen.period}}</h6>
                                   <div class="d-flex justify-content-end">
                                        <a href="{% url 'KitchenOwner:kitchen_details' kitchen.id %}" class="btn btn-outline-warning" style="color: #6E6A6A;">التفاصيل</a>
                                   </div>
                                </div>
                             </div>
                        </div>
                    </div>                    

                    {% endfor %}
        </div>
    </div>
</section>



{% endblock  %}
